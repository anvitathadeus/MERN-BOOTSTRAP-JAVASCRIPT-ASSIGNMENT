    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Contact Form</title>
</head>
<body>

<div class="container">
    
    <form>

        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="First Name" name="firstName" required>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Last Name" name="lastName" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="E-Mail Address" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone#</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="(845)555-1212">
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Address" required>
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" name="city" placeholder="City" required>
        </div>

        <div class="form-group">
            <label for="state">State</label>
            <select class="form-control" id="state" name="state" required>
                <option>Tamil Nadu</option>
                <option>Kerala</option>
                <option>Gujarat</option>
                <option value=>Himachal Pradesh</option>
    
            </select>
        </div>

        <div class="form-group">
            <label>Do you have hosting?</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="hostingYes" name="hosting" value="Yes" required>
                <label class="form-check-label" for="hostingYes">Yes</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="hostingNo" name="hosting" value="No" required>
                <label class="form-check-label" for="hostingNo">No</label>
            </div>
        </div>

        <div class="form-group">
            <label for="projectDescription">Project Description</label>
            <textarea class="form-control" id="projectDescription" name="projectDescription" rows="4" placeholder="Project Description" required></textarea>
        </div>

        <button type="submit" class="btn btn-warning">
            Send
            <i class="fa fa-paper-plane"></i>
        </button>

    </form>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>

</body>
</html>
